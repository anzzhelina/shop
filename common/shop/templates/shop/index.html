<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body class="min-vh-100 d-flex flex-column justify-content-between ">
    <header class="fixed-top ">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'product_list_url' %}">
                    <img class="logo" src="{% static 'images/logo.png' %}" alt="одежда">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="{% url 'product_list_url' %}">Главная</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Категории
                            </a>
                            <ul class="dropdown-menu">
                                {% for category in category_list %}
                                <li>
                                    <a class="dropdown-item" href="{% url 'category_detail_url' pk=category.pk %}">
                                        {{category.title}}
                                    </a>
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" action="{% url 'product_list_url' %}">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            name="search">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row justify-content-center ">
                {% block content %}
                no content
                {% endblock %}
            </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center footer bg-dark text-white ">
        <span>contact: - 376437 </span>
    </footer>
</body>

</html>
