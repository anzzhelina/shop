<div class="card col-lg-4 col-md-6 col-sm-12">
    {% include "shop/includes/img.html" %}
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.info|truncatewords:15}}</p>
        <p class="card-text">$<span>{{product.price}}</span></p>
        {% include "shop/includes/categories.html" %}
        <a href="{% url 'product_detail_url' pk=product.pk %}" class="btn btn-primary">Read more</a>
    </div>
</div>
